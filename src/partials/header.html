<header class="header overlay-header">
    <div class="container">
      <nav class="navigation">
        <a class="navigation__logo" href="./index.html">
          <svg class="navigation__logo_icon">
            <use href="./images/svg/symbol-defs.svg#icon-film"></use>
          </svg>
          <p class="navigation__title">Filmoteka</p>
        </a>
        <ul class="navigation__list">
          <li class="navigation__list--item navigation_list--active">
            <a class="navigation__list--item--link" href="./index.html">
              Home
            </a>
          </li>
          <li class="navigation__list--item">
            <a class="navigation__list--item--link" href="./myLibrary.html">
              My library</a
            >
          </li>
        </ul>
      </nav>

      <div class="login__control">
        <span class="login__current-user"></span>
        <button type="button" class="login__open-button">
          <svg width="24" height="24">
            <use href="./images/svg/symbol-defs.svg#icon-login"></use>
          </svg>
        </button>
      </div>


      <form class="search js-search__form">
        <label>
          <input
            type="text"
            class="search_input"
            name="query"
            placeholder="Search films"
          />
        </label>
        <button type="submit" class="search_btn js-search_button">
          <svg class="search_svg">
            <use href="./images/svg/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <p class="search_error hide">
        Search result not successful. Enter the correct movie name and
      </p>

        <div class="toolbar">
          <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
              <use href="./images/svg/symbol-defs.svg#sun"></use>
            </svg>

            <div class="theme-switch__control">
              <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой" />
              <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>

            <svg class="theme-switch__icon" aria-label="Иконка луны">
              <use href="./images/svg/symbol-defs.svg#moon"></use>
            </svg>
          </div>
        </div>
  </div>
</header>
